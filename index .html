<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body" text-center
    <h1 class="head">Todo-App</h1>
    <div class="mt-5 mb-3 container">
        <input type="email" class="form-control" placeholder="Add-Todo" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>

    <div class="text-center">
        
        <button type="button"  onclick="addlist()" class="btn btn-success">Add-list</button>
    </div>



    <div class="text-center mt-5 text-white" id="todos">
        <h1>lorem</h1>
        <button type="button" class="btn btn-primary mt-3">Edit</button>
        <button type="button" class="btn btn-danger mt-3">Delete</button>
    </div>
<div class="mt-5" id="todos">

</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script >

      function renderTodo(){
          div.innerHTML =  ''
          for(let i=0; i < array.length; i++){
              div.innerHTML += `
              <div class="text-center  text-white" id="todos">
              <div>
              <h1>${array[i]}</h1>
              </div>
              <div>
              <button type="button" onclick="edittodo(${i})" class="btn btn-primary mt-3">Edit</button>
              <button type="button" onclick="deletetodo(${i})"  class="btn btn-danger mt-3">Delete</button>
              </div>
             </div>
             `
              
            }
      }
      
      
      
      const input = document.querySelector('#exampleInputEmail1')
      const div = document.querySelector("#todos")
      const array =[]
      
        function addlist(){   
        array.push (input.value)
        renderTodo()
        console.log(array)
      
      
      }
      
      function edittodo(index){
          const updatedVal = prompt('Enter updated value');
          array.splice(index , 1 , updatedVal);
          renderTodo()
      }
      function deletetodo(index){
          array.splice(index, 1);
          renderTodo()
      }
      </script>
</body>
</html>
